    nav a::after {
      content: '';

      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background-color: hotpink;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: hotpink;
    }

    nav a:hover::after {

    }

    nav a.active {
      color: hotpink;
    }

    nav a.active::after {

    }

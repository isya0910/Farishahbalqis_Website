      background-attachment: fixed;

    .clock-container {
      position: absolute;
      top: 10px;
      right: 20px;

    header {

    }

    nav a {
      position: relative;
      display: inline-block;
      padding: 5px 10px;
      color: #404040;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background-color: hotpink;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: hotpink;
    }

    nav a:hover::after {
      width: 100%;
    }

    footer {
      text-align: center;
      height:45px;
      line-height: 1;
      background-color: #f1f1f1;
      color: black;
      position: fixed;

<!DOCTYPE html>
<html>
<head>
  <title>Isya's Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 0 80px 0;
      background-image: url('background2.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .clock-container {
      position: absolute;
      top: 10px;
      right: 20px;
      text-align: right;
      font-size: 12px;
      color: #444;
    }

    header {
      background-color: lightpink;
      color: black;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    nav {
      background-color: #f2f2f2;
      text-align: center;
      padding: 10px 0;
      opacity: 0.7;
    }

    nav a {
      position: relative;
      display: inline-block;
      padding: 5px 10px;
      color: #404040;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background-color: hotpink;
      transition: width 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: hotpink;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .map-container {
      text-align: center;
      margin: 30px;
    }

    iframe {
      width: 90%;
      height: 400px;
      border: 4px solid hotpink;
      border-radius: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      height: 45px;
      line-height: 1;
      background-color: #f1f1f1;
      color: black;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

        <h1 style="margin: 0;">&#10084;STEP INTO MY WORLD&#10084;</h1>
      </div>
      <p style="margin-top: 0px; font-style: italic; font-size: 12px;">"Smile, explore, and be yourself!"</p>
    </div>
  </header>

  <nav>

  </nav>

  <!-- MAP SECTION -->
  <div class="map-container">
    <h2>My Memories at UiTM Machang üìç</h2>

  <script>
    // Tambah class 'active' kepada pautan semasa
    const currentPage = location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll("nav a");

    navLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });

    // Jam & Tarikh Masa Nyata
    function updateClockAndDate() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-GB');
      const date = now.toLocaleDateString('en-GB', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('clock').textContent = 'üïí ' + time;
      document.getElementById('date').textContent = 'üìÖ ' + date;
    }

    setInterval(updateClockAndDate, 1000);
    updateClockAndDate();
  </script>

</body>
